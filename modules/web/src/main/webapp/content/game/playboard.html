<script type="text/javascript">
    var board = new wm.scribble.Board();
    board.init();

    var f = function(evt) {
        var word = board.getSelectedWord();
        if (word != null) {
            print("start: {" + word.start.row + ", " + word.start.col + "}, end: {" + word.end.row + ", " + word.end.col + "}" + ", " + word.word);
        } else {
            print("No selected word");
        }
    };


    board.addListener('selected', f);
    board.addListener('deselected', f);
</script>
