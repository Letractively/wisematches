game.tip.board.playboard=\
  <div><b>Игровая Доска Эрудит</b> является основным элементом игры и, фактически, ест сама игра. Игровая доска разделена на две части: доска и кнопки управления.</div>\
  <div>\
  Доска представляет собой таблицу из 225 ячеек (15 строк и 15 столбцов) и вышей 'руки', размещенной под таблицей. Ваша задача составить слово использую все видимые фишки \
  используя два основных правила: <ul>\
  <li>Вы должны использовать как минимум одну фишку уже находящуюся на доске;\
  <li>Вы должны использовать как минимум одну фишку из фашей 'руки'.\
  </ul>\
  <i>Обратите внимание, что эти правила не действую для первого хода. В это случае вы должны составить слово использую только фишки из 'руки' и оно обязано пересекать центральную ячейку.</i>\
  </div>\
  <div>Вы можете выбрать фишки на поле, нажав на них мышкой и использовать фишки из 'руки' перетаскивая их на доску. Ваше слово должно распологаться либо горизонтально, либо вертикально слева на право либо сверху вниз, соответственно.</div>\
  <div>Когда ваше слохо размещено вы можете использовать кнопки управления для завершения хода.<div>

game.tip.board.players=\
  <div><b>Игроки</b> содержит список всех игроков принимающих участие, их заработанные очки и время, оставшееся на ход (только для игрока, чей ход в данный момент)</div>

game.tip.board.history=\
  <div><b>История Ходов</b> содержит информацию о всех хода в игре.</div>\
  <div>Панель содержит таблицу в каждой строке которой содержить номер хода, имя игрока, составленное слово и заработанные очки. Вы можете выделить ранее составленное слово на доске нажав на соответствующее слово в истории.</div>

game.tip.board.progress=\
  <div><b>Прогресс</b> содержит информацию о текущей игре.</div>\
  <div>Основным элементов здесь является индикатор состояния, показывающий количество использованных фишек, оставшихся фишек в банке и фишек на руках всех игроков.</div>

game.tip.board.selection=\
  <div><b>Выделенное Слово</b> воказывает информацию о выбранных фишках и выделенном слове (если есть):\
  <ul>\
  <li><i>Фишки</i> - показывает выбранные фишки которые, обратите внимание, не всегда могут составлять слово.</li>\
  <li><i>Слово</i> - показывает составленное слово.</li>\
  <li><i>Очки</i> - показывает очки, которые вы заработаете за составленное слово и формулу расчета.</li>\
  </ul>\
  </div>\
  <div>Панель так же предоставляет возможность проверить составленное слово, находится ли оно в словаре либо нет.</div>

game.tip.board.memory=\
  <div><b>Блокнот</b> позволяет вам запоминать составленные слова для последующего использования.</div>\
  <ul>\
  <li>Для добавления слова в блокнот составьте его на доске и назмиже кнопку <span class="ui-icon icon-memory-add"></span>.</li>\
  <li>Для удаления слова нажмите на иконку <span class="ui-icon icon-memory-remove"></span> находящуюся справа от слова или используйте кнопку <span class="ui-icon icon-memory-clear"></span> для удаления всех слов.</li>\
  <li>Что бы составить ранее запомненное слово нажмите на него либо на иконку <span class="ui-icon icon-memory-select"></span> находящую справа от соответствующего слова.</li>\
  </ul>\
  <div>После каждого хода все ваши запомненные слова проверяются и те, которые не могут быть больше составлены зачеркиваются.</div>\
  <div>Количество слов которое вы можете запомнить для одно игры ограниченно и определяется в соответствии с вашим <a href="/account/membership">членством</a>.</div>

game.tip.board.annotations=\
  <div><b>Комментарии</b> являются, фактически, чатом между вами и вашими противниками.</div>\
  <div>Вы можете добавлять короткие сообщения (не более 254 символов) и они будут видны только вашим противникам.</div>\
  <div>Старые сообщения по умолчанию свернуты. Подведити курсор мыши к сообщению и подождити секунду для отображения всего сообщения, игрока и времени его отправки.</div>