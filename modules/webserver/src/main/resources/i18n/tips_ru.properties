game.tip.board.main=\
  <p>Перед тем, как сделать ваш первый ход, пожалуйста, ознакомьтесь с <a href="/info/rules">Правилами Игры</a>, если вы с ними еще не знакомы.</p>\
  <p>Если вы уже готовы, пожалуйста, ознакомьтесь с основными элементами игры, описанными ниже. Пожалуйста, заметьте, что все элементы на этой странице \
  активны и вы можете выделять, перетаскивать и нажиматься все, что выделяется, перетаскивается и нажимается.</p>

game.tip.board.playboard=\
  <p><b>Игровая Доска Эрудит</b> является основным элементом игры, разделенным на две области: игровая область и "рука" с вашими фишками.</p>\
  <p>Вы можете перемещать фишки из вашей "руки" да доску перетаскивая их, а так же выделять уже размещенные на доске фишки, с помощью мыши.</p>\
  <p>Игровая доска представляет собой таблицу с 225 ячейками (15 строк на 15 столбцов) в которых вы можете размещать свои фишки. \
  Некоторые ячейки имеют специальные обозначения, которые увеличивают очки за отдельную букву либо за все слово:</p>\
  <ul class="bonuses">\
  <li><span class="cell bonus-cell bonus-cell-center">&nbsp;</span> - не добавляет очков но первое слово должно пересекать эту ячейку;</li>\
  <li><span class="cell bonus-cell bonus-cell-2l">2Б</span> - двойные очки за фишку, размещенную в этой ячейке;</li>\
  <li><span class="cell bonus-cell bonus-cell-3l">3Б</span> - тройные очки за фишку, размещенную в этой ячейке;</li>\
  <li><span class="cell bonus-cell bonus-cell-2w">2С</span> - двойные очки за слово, пересекающее эту ячейку;</li>\
  <li><span class="cell bonus-cell bonus-cell-3w">3С</span> - тройные очки за слово, пересекающее эту ячейку. </li>\
  </ul>

game.tip.board.thesaurus=\
  <p><b>Слова</b> позволяет вам проверять ваши слова до того как вы сделаете ваш ход. Так же этот элемент позволяет вам найти выбранное/составленное слово \
  в словаре для определения его значения, если оно вам неизвестно.</p>\
  <p>Для проверки слова просто введите его в поле или составьте на доске и нажмите кнопку 'Проверить'. Если слово верно то вы увидите зеленый значок. В противном случае \
  вы увидите красный значок.</p>\
  <p>Для поиска слова в словаре просто введите его в поле или составьте на доске и нажмите кнопку поиска. Откроется новое окно показывающее значение слова, если оно известно.</p>

game.tip.board.controls=\
  <p><b>Элементы Управления</b> позволяют управлять состоянием игры и выбранными/выделенными фишками. Содержит кнопки, позволяющие выполнять ход, пропускать его и т.п.</p>

game.tip.board.players=\
  <p><b>Игроки</b> содержит список всех игроков принимающих участие, их текущие очки и время, оставшееся на ход (только для игрока, выполняющего ход)</p>

game.tip.board.progress=\
  <p><b>Прогресс</b> содержит информацию о текущей состоянии игры.</p>\
  <p>Основным элементов здесь является индикатор состояния, показывающий количество использованных фишек, оставшихся фишек в банке и фишек на руках всех игроков.</p>
  <p>С помощью этой панели вы так же можете поделиться игрой со своими друзьями в социальных сетях.</p>

game.tip.board.selection=\
  <p><b>Выделенное Слово</b> показывает информацию о выбранных фишках и выделенном слове (если есть):\
  <ul>\
  <li><i>Фишки</i> - показывает выбранные фишки которые, обратите внимание, не всегда могут составлять слово.</li>\
  <li><i>Слово</i> - показывает составленное слово.</li>\
  <li><i>Очки</i> - показывает очки, которые вы заработаете за составленное слово и формулу расчета.</li>\
  </ul>\
  </p>\
  <p>Обратите внимание, что одно и тоже слово может иметь меньшую стоимость после выполнения хода. Это связано с тем, что панель показывает только реальную стоимость слова,\
  может уменьшится после хода если бонусные ячейки были использованы. Бонусные ячейки мог использоваться только один раз за игру.</p>

game.tip.board.history=\
  <p><b>История Ходов</b> содержит информацию о всех хода в игре.</p>\
  <p>Панель содержит таблицу, в каждой строке которой, содержится номер хода, имя игрока, составленное слово и заработанные очки. \
  Вы можете выделить ранее составленное слово на доске, нажав на соответствующее слово в истории.</p>

game.tip.board.memory=\
  <p><b>Блокнот</b> позволяет вам запоминать составленные слова для последующего использования.</p>\
  <ul>\
  <li>Для добавления слова в блокнот составьте его на доске и нажмите кнопку <span class="ui-icon icon-memory-add"></span>.</li>\
  <li>Для удаления слова нажмите на кнопку <span class="ui-icon icon-memory-remove"></span> находящуюся справа от слова или используйте кнопку <span class="ui-icon icon-memory-clear"></span> для удаления всех слов.</li>\
  <li>Что бы составить ранее запомненное слово нажмите на него либо на иконку <span class="ui-icon icon-memory-select"></span> находящую справа от соответствующего слова.</li>\
  </ul>\
  <p>После каждого хода все ваши запомненные слова проверяются и те, которые не могут быть больше использованы, зачеркиваются (поведение можно изменить в настройках).</p>\
  <p>Количество слов, которое вы можете запомнить для одно игры ограниченно и определяется в соответствии с вашим <a href="/account/membership">членством</a>.</p>

game.tip.board.annotations=\
  <p><b>Комментарии</b> являются, фактически, чатом между вами и вашими противниками.</p>\
  <p>Вы можете добавлять короткие сообщения (не более 254 символов) и они будут видны только вашим противникам.</p>\
  <p>Старые сообщения по умолчанию свернуты. Подведите курсор мыши к сообщению и подождите секунду для отображения всего сообщения и информации о нем.</p>
