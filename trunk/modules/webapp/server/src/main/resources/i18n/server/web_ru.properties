info.about.guest.image=/resources/images/about/ghost.png
info.about.guest.description=Мы осознаем, что регистрация - сложный процесс, даже если свести ввод данных к минимуму. Мы предоставляем вам возможность <a href='/accounts/loginGuest.html'>Гостевого входа</a>, с помощью которого вы можете войти на сайт и попробовать практически всю его функциональность.

