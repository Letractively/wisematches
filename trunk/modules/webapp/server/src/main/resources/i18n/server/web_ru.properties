info.about.savetime.image=/resources/images/about/time.png
info.about.savetime.description=Вы можете тратить на игру столько времени, сколько сочтете нужным. У вас есть от 3х до 15 дней, чтобы сделать свой ход.

info.about.adds.label=У нас есть реклама, но только полезная
info.about.adds.image=/resources/images/about/adds.png
info.about.adds.description=Мы никогда не показываем рекламу во всплывающих окнах. Вместо этого мы показываем только текстовую рекламу и связанные ссылки, которые вы можете найти полезными и интересными.

info.about.i18n.label=Мы за интернационализацию
info.about.i18n.image=/resources/images/about/international.png
info.about.i18n.description=Мы пытаемся сделать наши услуги доступными для многих людей во многих странах. В данный момент проект переведен на <a href='/signin?locale=en#about'>английский</a> и <a href='/signin?locale=ru#about'>русский</a> языки. Играть же вы можете на <em>английском</em> или <em>русском</em> языках.

info.about.rules.label=Играем по правилам!
info.about.rules.image=/resources/images/about/rules.png
info.about.rules.description=Для английской версии игры используются официальные правила National Scribble Association (NSA) и Official Scribble Players Disctionary, Third Edition (OPSD4) в качестве словаря. Игры на остальных языках не имеют официальный словарей в связи с чем используются общераспространенные слова.

info.about.tournaments.label=Турниры
